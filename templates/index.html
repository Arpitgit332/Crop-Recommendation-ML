<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crop Recommender</title>

    <!-- Flask CSS linking -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Agro<span>Predict</span></h1>
            <p>Smart Crop Recommendation System</p>
        </header>

        <!-- Flask form -->
        <form action="/predict" method="post" class="input-card">

            <div class="input-grid">

                <div class="input-group">
                    <label>Nitrogen (N)</label>
                    <input type="number" name="N" placeholder="e.g. 90" required>
                </div>

                <div class="input-group">
                    <label>Phosphorus (P)</label>
                    <input type="number" name="P" placeholder="e.g. 42" required>
                </div>

                <div class="input-group">
                    <label>Potassium (K)</label>
                    <input type="number" name="K" placeholder="e.g. 43" required>
                </div>

                <div class="input-group">
                    <label>Temperature (Â°C)</label>
                    <input type="number" step="0.01" name="temperature" placeholder="e.g. 20.8" required>
                </div>

                <div class="input-group">
                    <label>Humidity (%)</label>
                    <input type="number" step="0.01" name="humidity" placeholder="e.g. 82.0" required>
                </div>

                <div class="input-group">
                    <label>pH Level</label>
                    <input type="number" step="0.01" name="ph" placeholder="e.g. 6.5" required>
                </div>

                <div class="input-group full-width">
                    <label>Rainfall (mm)</label>
                    <input type="number" step="0.01" name="rainfall" placeholder="e.g. 202.9" required>
                </div>

            </div>

            <button type="submit" class="predict-btn">Predict Best Crop</button>
        </form>

        <!-- Result Section (Flask Dynamic Output) -->
        {% if prediction_text %}
        <div class="result-card">
            <h3>Recommended Crop</h3>
            <div class="crop-badge">{{ prediction_text.split(': ')[1] }}</div>
        </div>
        {% endif %}

    </div>

</body>
</html>
